<div class="row mt-4">
    <div class="col-md-4">
      <h3>Customer Information</h3>
      <div class="card">
        <div class="card-body">
          <p><strong>Email:</strong> {{emailid}}</p>
          <p><strong>Name:</strong> {{name}}</p>
          <p><strong>Phone:</strong> {{phone}}</p>
          <!-- Add more customer information here if needed -->
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <h3>Recent Orders</h3>
      <div class="card">
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Order ID</th>
                <th>Product</th>
                <th>Quantity</th>
                <th>Total Price</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of orders">
                <td>{{ order.id }}</td>
                <td>{{ order.productId }}</td>
                <td>{{ order.quantity }}</td>
                <td>{{ order.totalPrice }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
