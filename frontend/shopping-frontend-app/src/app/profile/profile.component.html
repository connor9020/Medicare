<div class="container mt-4">
  <h2 class="text-center">Profile</h2>
  <hr />
  <div class="card mb-4">
    <div class="card-body">
      <h5 class="card-title">Profile Information</h5>
      <p class="card-text"><strong>Name:</strong> {{ name }}</p>
      <p class="card-text"><strong>Email:</strong> {{ email }}</p>
      <p class="card-text"><strong>Phone:</strong> {{ phone }}</p>
    </div>
  </div>
  
  <h3 class="text-center">Order History</h3>
  <hr />
  <div class="card mb-4" *ngFor="let order of orders">
    <div class="card-body">
      <h5 class="card-title">Order ID: {{ order.id }}</h5>
      <p class="card-text"><strong>Product ID:</strong> {{ order.productId }}</p>
      <p class="card-text"><strong>Quantity:</strong> {{ order.quantity }}</p>
      <!-- Add other order details as needed -->
    </div>
  </div>
</div>
