<div class="container mt-4">
  <h2 class="text-center">Shopping Cart</h2>
  <hr />
  <div *ngFor="let item of cartItems" class="cart-item">
    <div class="row">
      <div class="col-md-8">
        <h5>{{ item.name }}</h5>
        <p>{{ item.price | currency }} x {{ item.quantity }} = <strong>{{ getTotalPrice(item) | currency }}</strong></p>
      </div>
      <div class="col-md-4 text-right">
        <button class="btn btn-danger" (click)="removeFromCart(item.productId)">Remove</button>
      </div>
    </div>
    <hr class="my-2">
  </div>
  <div *ngIf="cartItems.length > 0" class="text-right">
    <h4>Total Order Cost: {{ getTotalOrderCost() | currency }}</h4>
    <button class="btn btn-success" (click)="purchase()">Purchase</button>
  </div>
  <p *ngIf="cartItems.length === 0">Your cart is empty.</p>
</div>
